  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@1.0.0/leaflet-heatmap.min.js"></script>

  <style>
    #map { width: 600px; height: 450px; }
  </style>
</head>
<body>

<div id="map"></div>


<script src="../fill_hex.js"></script>
<script src="../gaussian.js"></script>
<script>

  const Q = 100; // 배출량 (g/s)
  const u = 5; // 평균 풍속 (m/s)
  const sigmaY = 20; // 수평 확산 계수 (m)
  const sigmaZ = 10; // 수직 확산 계수 (m)
  const H = 100; // 배출 높이 (m)

  let startLat = 35.1188093910081;
  let startLng = 128.96808496718;
  let n = 50  ;
  let hexDist = 0.01;

  // 맵과 히트맵 레이어 초기화
  var map = L.map('map', {
    center: [startLat, startLng],
    zoom: 14,
  });

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // 시작점 농도
  let start_density = calculateConcentration(Q,u,sigmaY,sigmaZ,H,startLat,startLng,1);

  // hexGrid 반환 값 형태 [위도,경도]
  let hexList = hexFill(startLat, startLng, n, hexDist);

  function generateDensityData(hexList) {
    return hexList.map(location => {
      const latitude = location[0];
      const longitude = location[1];
      const density = calculateConcentration(Q,u,sigmaY,sigmaZ,H,latitude, longitude,1);
      return { latitude, longitude, density };
    });
  }

  let densityData = generateDensityData(hexList);

  // 히트맵 설정 객체
  var cfg = {
    radius: 100,    //
    maxOpacity: .5, // .5
    scaleRadius: false,
    useLocalExtrema: true,
    latField: 'latitude',
    lngField: 'longitude',
    valueField: 'density' // 농도
  };

  // 히트맵 레이어 생성(map에 추가)
  var heatmapLayer = new HeatmapOverlay(cfg).addTo(map);

  var testData = {
    max: 20, // 이 값은 조정이 필요할 수 있습니다. 데이터에 따라 최대값 설정, 어떤 값이 max?..
    data: densityData
  };

  console.log(testData);
  // heatmap 데이터 붙이기
  heatmapLayer.setData(testData);

</script>
</body>
</html>
